}

  margin: 0;

}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: skyblue;
  text-align: center;
  padding: 14px 16px;

  border: 5px;
  border-color: #333;
}
